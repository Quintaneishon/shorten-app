<!DOCTYPE html>
<html>
  <head>
    <title>Page not found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #bbb;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! Page not found</h1>
      <p>We're sorry, but the page you requested could not be found. Please check the URL and try again.</p>
      <p>If you believe this is an error, please contact us and let us know.</p>
    </div>
  </body>
</html>
